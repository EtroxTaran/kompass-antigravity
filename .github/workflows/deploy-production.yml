name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*' # Tag-triggered production deployment (e.g., v1.2.3)
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag to deploy (e.g., v1.2.3)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Run type checking
        run: pnpm type-check

      - name: Run all tests
        run: pnpm test

      - name: Security audit
        run: pnpm audit --audit-level=high
        continue-on-error: false

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [quality-gates]

    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version from tag
        id: version
        run: |
          # Extract version from Git tag (v1.2.3 -> v1.2.3)
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger: use input
            VERSION_TAG="${{ github.event.inputs.version_tag }}"
          else
            # Tag push: use ref
            VERSION_TAG="${{ github.ref_name }}"
          fi

          # Validate tag format (v*.*.*)
          if [[ ! "$VERSION_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version tag format: $VERSION_TAG"
            echo "Required format: v<major>.<minor>.<patch> (e.g., v1.2.3)"
            exit 1
          fi

          # Extract version without 'v' prefix (1.2.3)
          VERSION="${VERSION_TAG#v}"
          echo "version=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "version_clean=$VERSION" >> $GITHUB_OUTPUT
          echo "Version tag: $VERSION_TAG"
          echo "Version (clean): $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Git SHA
        id: git-sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=prod-${{ steps.git-sha.outputs.sha }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=prod-${{ steps.git-sha.outputs.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production
          build-args: |
            VITE_API_URL=${{ secrets.PRODUCTION_API_URL }}

  deploy-production:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: [build-and-push]
    environment:
      name: production
      url: ${{ secrets.PRODUCTION_URL }}
      # Optional: Add required reviewers for manual approval
      # Uncomment to require manual approval before production deployment
      # protection_rules:
      #   - type: required_reviewers
      #     reviewers:
      #       - <github-username>

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_DEPLOY_KEY }}
          script: |
            cd /opt/kompass/production

            VERSION_TAG="${{ steps.version.outputs.version }}"
            GIT_SHA="${{ steps.git-sha.outputs.sha }}"

            echo "Deploying version: $VERSION_TAG (SHA: $GIT_SHA)"

            # Pull versioned images (not latest)
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:$VERSION_TAG
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:$VERSION_TAG

            # Backup current deployment
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            docker-compose -f docker-compose.yml -f docker-compose.production.yml ps > deployment-backup-$TIMESTAMP.txt

            # Create backup tags for rollback
            docker-compose -f docker-compose.yml -f docker-compose.production.yml stop
            # Tag current images as rollback (if they exist)
            docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend --format "{{.Tag}}" | grep -E "^v[0-9]+\.[0-9]+\.[0-9]+$" | head -1 | xargs -I {} docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:{} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:rollback || true
            docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend --format "{{.Tag}}" | grep -E "^v[0-9]+\.[0-9]+\.[0-9]+$" | head -1 | xargs -I {} docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:{} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:rollback || true

            # Deploy with docker-compose using versioned tags
            export GITHUB_REPOSITORY=${{ env.IMAGE_NAME }}
            export IMAGE_TAG=$VERSION_TAG
            # Feature flags are injected via docker-compose.production.yml environment variables
            docker-compose -f docker-compose.yml -f docker-compose.production.yml pull
            docker-compose -f docker-compose.yml -f docker-compose.production.yml up -d --remove-orphans

            # Wait for services to be healthy
            echo "Waiting for services to be healthy..."
            sleep 45

            # Check health
            docker-compose -f docker-compose.yml -f docker-compose.production.yml ps

      - name: Run smoke tests
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_DEPLOY_KEY }}
          script: |
            # Check backend health
            curl -f http://localhost:3001/health || exit 1

            # Check frontend health
            curl -f http://localhost:3000/health || exit 1

            # Check if services are responding
            docker-compose -f /opt/kompass/production/docker-compose.yml -f /opt/kompass/production/docker-compose.production.yml ps | grep "Up" || exit 1

            echo "‚úÖ Smoke tests passed"

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_DEPLOY_KEY }}
          script: |
            echo "‚ùå Deployment failed, rolling back..."
            cd /opt/kompass/production

            # Get previous version tag for rollback
            PREV_VERSION=$(docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend --format "{{.Tag}}" | grep -E "^v[0-9]+\.[0-9]+\.[0-9]+$" | grep -v "${{ steps.version.outputs.version }}" | head -1)

            if [ -z "$PREV_VERSION" ]; then
              echo "‚ö†Ô∏è  No previous version found, using rollback tag"
              PREV_VERSION="rollback"
            fi

            echo "Rolling back to version: $PREV_VERSION"

            # Restore previous version
            export GITHUB_REPOSITORY=${{ env.IMAGE_NAME }}
            export IMAGE_TAG=$PREV_VERSION
            docker-compose -f docker-compose.yml -f docker-compose.production.yml up -d --force-recreate

            echo "‚úÖ Rollback complete"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [deploy-production, build-and-push]

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm add -D conventional-changelog-cli

      - name: Generate changelog for release
        run: |
          npx conventional-changelog -p angular -i RELEASE_NOTES.md -s -r 1

      - name: Get version from tag
        id: version
        run: |
          # Extract version from Git tag (same logic as build-and-push job)
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION_TAG="${{ github.event.inputs.version_tag }}"
          else
            VERSION_TAG="${{ github.ref_name }}"
          fi

          # Validate tag format
          if [[ ! "$VERSION_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version tag format: $VERSION_TAG"
            exit 1
          fi

          VERSION="${VERSION_TAG#v}"
          echo "version=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "version_clean=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false

      - name: Update changelog in repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          npx conventional-changelog -p angular -i CHANGELOG.md -s -r 0

          if git diff --quiet CHANGELOG.md; then
            echo "No changelog changes"
          else
            git add CHANGELOG.md
            git commit -m "docs: update changelog for ${{ steps.version.outputs.version }} [skip ci]"
            git push origin main
          fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Production deployment successful"
            echo "üîó Production URL: ${{ secrets.PRODUCTION_URL }}"
            echo "üì¶ Release: ${{ steps.version.outputs.version }}"
          else
            echo "‚ùå Production deployment failed"
          fi
