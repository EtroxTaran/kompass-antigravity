name: Deploy to Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Run type checking
        run: pnpm type-check

      - name: Run unit tests with coverage
        run: |
          pnpm --filter @kompass/backend test:cov
          pnpm --filter @kompass/frontend test:coverage

      - name: Check coverage threshold
        run: |
          # Fail if coverage below 75%
          echo "Checking test coverage threshold..."
          # Coverage check happens in test command with jest config

      - name: Security audit
        run: pnpm audit --audit-level=high
        continue-on-error: false

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [quality-gates]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Git SHA
        id: git-sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=raw,value=staging
            type=raw,value=staging-${{ steps.git-sha.outputs.sha }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=raw,value=staging
            type=raw,value=staging-${{ steps.git-sha.outputs.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production
          build-args: |
            VITE_API_URL=${{ secrets.STAGING_API_URL }}

  deploy-staging:
    name: Deploy to Staging Server
    runs-on: ubuntu-latest
    needs: [build-and-push]
    environment:
      name: staging
      url: https://kompass.etrox.de

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Git SHA
        id: git-sha-deploy
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Deploy to staging server via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          GIT_SHA: ${{ steps.git-sha-deploy.outputs.sha }}
          GITHUB_REPOSITORY: ${{ env.IMAGE_NAME }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_DEPLOY_KEY }}
          envs: GIT_SHA,GITHUB_REPOSITORY,REGISTRY,IMAGE_NAME
          script: |
            cd /opt/kompass/staging

            # Load environment variables from .env.staging file
            if [ -f .env.staging ]; then
              echo "Loading environment variables from .env.staging..."
              set -a
              source .env.staging
              set +a
            else
              echo "‚ö†Ô∏è  Warning: .env.staging file not found. Some environment variables may be missing."
            fi

            # Pull latest images (with SHA tag for traceability)
            docker pull ${REGISTRY}/${IMAGE_NAME}/backend:staging || true
            docker pull ${REGISTRY}/${IMAGE_NAME}/backend:staging-${GIT_SHA} || true
            docker pull ${REGISTRY}/${IMAGE_NAME}/frontend:staging || true
            docker pull ${REGISTRY}/${IMAGE_NAME}/frontend:staging-${GIT_SHA} || true

            # Backup current deployment
            docker-compose -f docker-compose.yml -f docker-compose.staging.yml ps > deployment-backup-$(date +%Y%m%d-%H%M%S).txt

            # Deploy with docker-compose
            export GITHUB_REPOSITORY=${GITHUB_REPOSITORY}
            export IMAGE_TAG=staging-${GIT_SHA}
            # Use SHA-tagged images (staging-<sha>) that were just pulled
            # Feature flags are injected via docker-compose.staging.yml environment variables
            # Environment variables from .env.staging are loaded above
            docker-compose -f docker-compose.yml -f docker-compose.staging.yml pull
            docker-compose -f docker-compose.yml -f docker-compose.staging.yml up -d --remove-orphans

            # Wait for services to be healthy
            echo "Waiting for services to be healthy..."
            sleep 30

            # Check health
            docker-compose -f docker-compose.yml -f docker-compose.staging.yml ps

      - name: Run smoke tests
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_DEPLOY_KEY }}
          script: |
            # Wait for services to be ready
            echo "Waiting for services to be healthy..."
            sleep 30

            cd /opt/kompass/staging

            # Get actual container names from docker-compose
            BACKEND_CONTAINER=$(docker-compose -f docker-compose.yml -f docker-compose.staging.yml ps -q backend)
            FRONTEND_CONTAINER=$(docker-compose -f docker-compose.yml -f docker-compose.staging.yml ps -q frontend)

            # Check backend health via Traefik
            STAGING_API_URL="${{ secrets.STAGING_API_URL }}"
            if [ -z "$STAGING_API_URL" ]; then
              STAGING_API_URL="https://api.kompass.etrox.de"
            fi
            echo "Testing backend at: ${STAGING_API_URL}/health"
            curl -f -k "${STAGING_API_URL}/health" || {
              echo "‚ö†Ô∏è  Backend health check via Traefik failed, trying internal..."
              if [ -n "$BACKEND_CONTAINER" ]; then
                docker exec "$BACKEND_CONTAINER" wget --spider -q http://localhost:3000/health || exit 1
              else
                echo "‚ùå Backend container not found"
                exit 1
              fi
            }

            # Check frontend health via Traefik
            STAGING_URL="${{ secrets.STAGING_URL }}"
            if [ -z "$STAGING_URL" ]; then
              STAGING_URL="https://kompass.etrox.de"
            fi
            echo "Testing frontend at: ${STAGING_URL}/health"
            curl -f -k "${STAGING_URL}/health" || {
              echo "‚ö†Ô∏è  Frontend health check via Traefik failed, trying internal..."
              if [ -n "$FRONTEND_CONTAINER" ]; then
                docker exec "$FRONTEND_CONTAINER" wget --spider -q http://localhost:8080/health || exit 1
              else
                echo "‚ùå Frontend container not found"
                exit 1
              fi
            }

            echo "‚úÖ Smoke tests passed"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Staging deployment successful"
            echo "üîó Staging URL: ${{ secrets.STAGING_URL }}"
          else
            echo "‚ùå Staging deployment failed"
          fi

  update-changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm add -D conventional-changelog-cli

      - name: Generate changelog
        run: |
          npx conventional-changelog -p angular -i CHANGELOG.md -s -r 0

      - name: Commit and push changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet CHANGELOG.md; then
            echo "No changelog changes"
          else
            git checkout main
            git add CHANGELOG.md
            git commit -m "docs: update changelog for staging deployment [skip ci]"
            git push origin main
          fi
