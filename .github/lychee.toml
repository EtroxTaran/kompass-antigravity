[request]
# Reasonable timeout for external sites in seconds
timeout = 10
user_agent = "Mozilla/5.0 (compatible; Lychee/1.0; +https://github.com/lycheeverse/lychee)"

# Exclude links that are not meaningful to check in CI (local file refs, localhost, staging, known flaky docs)
exclude = [
  # Local file URLs and placeholder file:// links (often from design exports)
  "^file://",

  # Localhost/dev URLs
  "^http://localhost",

  # Non-public or env-specific URLs
  "^https://staging\\.kompass\\.de",

  # External docs that often 403/404 from CI, but are valid for users
  "^https://platform\\.openai\\.com/docs/guides/speech-to-text",
  "^https://developer\\.lexware\\.de",
  "^https://www\\.pwc\\.de/",
  "^https://www\\.evarlinkstudios\\.com/",
  "^https://www\\.qmarketing\\.de/",

  # Placeholder GitHub links that donâ€™t exist yet
  "^https://github\\.com/your-org/kompass/",
  "^https://github\\.com/kompass/kompass/issues",
]


