version: '3.8'

# South Team Environment - Isolated from other teams
# All containers, volumes, and ports are namespaced with "south" prefix

networks:
  south-network:
    driver: bridge

services:
  couchdb:
    container_name: south-couchdb
    image: couchdb:3.3
    ports:
      - "6084:5984"
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=password
    volumes:
      - south_couchdb_data:/opt/couchdb/data
    networks:
      - south-network


  keycloak:
    container_name: south-keycloak
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev
    environment:
      KC_DB: dev-file
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8080
    ports:
      - "8180:8080"
    volumes:
      - south_keycloak_data:/opt/keycloak/data
    networks:
      - south-network

  meilisearch:
    container_name: south-meilisearch
    image: getmeili/meilisearch:v1.6
    ports:
      - "7800:7700"
    environment:
      - MEILI_MASTER_KEY=masterKey
    volumes:
      - south_meili_data:/meili_data
    networks:
      - south-network

  # ============================================
  # Observability Stack (Phase 1.5)
  # ============================================

  prometheus:
    container_name: south-prometheus
    image: prom/prometheus:v2.48.0
    ports:
      - "9190:9090"
    volumes:
      - ./infrastructure/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - south_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - south-network

  loki:
    container_name: south-loki
    image: grafana/loki:2.9.0
    ports:
      - "3200:3100"
    volumes:
      - ./infrastructure/observability/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - south_loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - south-network

  promtail:
    container_name: south-promtail
    image: grafana/promtail:2.9.0
    volumes:
      - ./infrastructure/observability/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - south-network

  tempo:
    container_name: south-tempo
    image: grafana/tempo:2.3.1
    ports:
      - "3300:3200"   # Tempo HTTP
      - "4417:4317"   # OTLP gRPC
      - "4418:4318"   # OTLP HTTP
    volumes:
      - ./infrastructure/observability/tempo/tempo.yml:/etc/tempo/tempo.yaml:ro
      - south_tempo_data:/tmp/tempo
    command: -config.file=/etc/tempo/tempo.yaml
    networks:
      - south-network

  grafana:
    container_name: south-grafana
    image: grafana/grafana:10.2.0
    ports:
      - "3101:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infrastructure/observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - south_grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - south-network

volumes:
  south_couchdb_data:
  south_keycloak_data:
  south_meili_data:
  south_prometheus_data:
  south_loki_data:
  south_tempo_data:
  south_grafana_data:
