global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # KOMPASS API metrics (OpenTelemetry Prometheus exporter)
  # South team port: 9564 (offset from default 9464)
  - job_name: 'south-kompass-api'
    static_configs:
      - targets: ['host.docker.internal:9564']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Docker daemon metrics (if enabled)
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    scrape_interval: 30s
