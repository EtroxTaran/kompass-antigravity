events {}

http {
  map $http_x_correlation_id $correlation_id {
    default $http_x_correlation_id;
    '' $request_id;
  }

  upstream backend_upstream {
    server backend:3000;
  }

  upstream ai_proxy_upstream {
    server ai-proxy:8081;
  }

  server {
    listen 8080;
    server_name _;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Correlation-Id $correlation_id;
    proxy_set_header X-Request-Id $request_id;

    location /api/ai/ {
      proxy_pass http://ai_proxy_upstream$request_uri;
      proxy_http_version 1.1;
    }

    location /api/ {
      proxy_pass http://backend_upstream$request_uri;
      proxy_http_version 1.1;
    }
  }
}
